<!DOCTYPE html>
<head>

</head>

<body>
    <h2>JavaScript </h2>
    <p id="array"> </p>
    <p id="min"></p>
    <p id="max"></p>
    <p id="ascending order"> </p>
    <p id="descending order"> </p>
    <script>
    var nums_arr = [2,4,6,1,7,3,9,8,10,5];
    var min=nums_arr[0];
    var max=nums_arr[0];
    var ascending_arr = [];
    var descending_arr = [];
    var temp_low;
    var temp_high;
    for (var i = 0; i < 10; i++) {
        if (nums_arr[i] > max) max = nums_arr[i];
        if (nums_arr[i] < min) min = nums_arr[i];
    }
    
    Object.assign(ascending_arr,nums_arr);
    Object.assign(descending_arr,nums_arr);
    function swap_num(array, i, j) {
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    
    var n = ascending_arr.length;
    
    for( var i = 0; i < n; i++) {
       temp_low = i;
       temp_high = i;
       for (var j = i; j < n; j++) {
            if (ascending_arr[j] < ascending_arr[temp_low]) {
                temp_low = j;
            }
       }
       for (var j = i; j < n; j++) {
           if (descending_arr[j] > descending_arr[temp_high]) {
               temp_high = j;
           }
       }
       swap_num(ascending_arr, i, temp_low);
       swap_num(descending_arr, i, temp_high);
    }



    document.getElementById("array").innerHTML = "Array values: " + nums_arr;
    document.getElementById("min").innerHTML = "Min: " + min;
    document.getElementById("max").innerHTML = "Max: " + max;
    document.getElementById("ascending order").innerHTML = "Ascending Array: " + ascending_arr;
    document.getElementById("descending order").innerHTML = "Descending Array: " + descending_arr;


    </script>
</body>
</html>
